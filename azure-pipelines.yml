trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  name: SSHkey
  displayName: 'Downloading SSHkey for SFTP access'
  inputs:
    secureFile: 's326311SSH'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo 'This is a bash test'
      echo 'Connecting to StudSSH for OsloMet'
      ssh -i s326311SSH s326311@studssh.cs.hioa.no
      echo $PWD

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
